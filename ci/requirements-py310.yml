name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - h5py
    # - netcdf4  # pulls in a different version of numpy with ImportError
    - nose
    - numba
    - numpy >= 1.16.0
    - pandas >= 0.25.0
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - requests-mock
    - pytest-timeout
    - pytest-rerunfailures
    - pytest-remotedata
    - python=3.10
    - pytz
    - requests
    - scipy >= 1.2.0
    - shapely  # pvfactors dependency
    # - siphon  # conda-forge
    - statsmodels
    - pip:
        # - nrel-pysam>=2.0  # install error on windows
        - pvfactors==1.4.1
